<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CVRG Participações e Negócios Imobiliários LTDA</title>

  <link rel="icon" href="Favicon/favicon.ico" type="image/x-icon">

  <!-- Fonte personalizada -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">

  <!-- Estilos CSS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <!-- Chama o arquivo styles.css-->  
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <!-- Cabeçalho -->
  <header>
    <h1>CVRG Participações e Negócios Imobiliários LTDA</h1>
    <p>Excelência em gestão imobiliária, participações empresariais e consultoria estratégica</p>
  </header>

  <!-- Navegação responsiva -->
  <nav class="navbar">
    <div class="navbar-toggle" onclick="document.querySelector('.navbar-menu').classList.toggle('active')">
      <span></span>
      <span></span>
      <span></span>
    </div>
    <div class="navbar-menu">
      <a href="#sobre">Sobre</a>
      <a href="#servicos">Serviços</a>
      <a href="#contato">Contato</a>
    </div>
  </nav>

  <!-- Seções do site aqui (sobre, serviços, contato...) -->
  <!-- ... (demais seções que o usuário já possui) -->

  <!-- Container branco para o mapa -->
  <section>
    <div id="mapa-wrapper" style="position: relative;">
      <div id="mapa">
        <div id="mapa-overlay">
          Pressione Shift e role a tela para aplicar zoom no mapa
        </div>
      </div>
      <a href="https://www.google.com/maps/search/?api=1&query=-23.505029604469076,-46.654660146596875"
         target="_blank" class="btn-googlemaps">
        ➤ Ver no Google Maps
      </a>
    </div>
  </section>

  <!-- Script JS para inicializar o mapa -->
  <script>
    const mapa = L.map('mapa', {
      center: [-23.505029604469076, -46.654660146596875],
      zoom: 15,
      scrollWheelZoom: false
    });

    // Exibir aviso quando o usuário tentar rolar sem segurar Shift
    const overlay = document.getElementById('mapa-overlay');
    let avisoTimeout;

    mapa.getContainer().addEventListener('wheel', function (e) {
      if (e.shiftKey) {
        mapa.scrollWheelZoom.enable();
        clearTimeout(avisoTimeout);
        avisoTimeout = setTimeout(() => mapa.scrollWheelZoom.disable(), 1000);
        overlay.style.display = 'none';
      } else {
        mapa.scrollWheelZoom.disable();
        overlay.style.display = 'flex';
        clearTimeout(avisoTimeout);
        avisoTimeout = setTimeout(() => {
          overlay.style.display = 'none';
        }, 2000);
      }
    });

    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: '&copy; OpenStreetMap contributors'
    }).addTo(mapa);

    const iconeCVRG = L.icon({
      iconUrl: 'assets/pin-cvrg.png',
      iconSize: [40, 40],
      iconAnchor: [20, 40],
      popupAnchor: [0, -35]
    });

    L.marker([-23.505029604469076, -46.654660146596875], { icon: iconeCVRG }).addTo(mapa)
      .bindPopup(`
        <div style="font-family: Inter, sans-serif; font-size: 14px; line-height: 1.4;">
          <strong style="font-size: 16px;">CVRG Imóveis</strong><br>
          Rua Lençóis, São Paulo, SP
        </div>
      `)
      .openPopup();
  </script>
</body>
</html>
